{% extends 'main/base.html'%}
{% load static %}

{% block title %} show categories {% endblock title %}

{% block content %}
<p>Categories</p>

<table border="1px">


    {% for category in categories %}

    <tr>
        <td>{{category.category_title}}</td>
        <td><a href="{% url 'update_category' category.id %}">Update</a></td>
        <td><a href="{% url 'delete_category' category.id %}">Delete</a></td>
    </tr>

    {% endfor %}

</table>

{% endblock content %}
