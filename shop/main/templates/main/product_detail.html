{% extends 'main/index.html'%}
{% load static %}


{% block title %} {{product.product_title}} {% endblock  %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="{% static 'bxSlider/jquery.bxslider.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/slider.css' %}" type="text/css" media="screen">

<link rel="stylesheet" href="{% static 'css/product_detail.css' %}" type="text/css" media="screen">
<link rel="stylesheet" href="{% static 'css/button_cart.css' %}" type="text/css" media="screen">


<script>jQuery(document).ready(function(){
  jQuery('.bxslider').bxSlider({
  pager: false, // отключаем индикатор количества слайдов
  nextText: '', // отключаем текст кнопки Next
  prevText: '' // отключаем текст кнопки Prev
  });
});</script>


<div class="row">
  <div class="column">
    <ul class="bxslider">
  <li><img src="{{product.image.url}}" /></li>
  <li><img src="{{product.image.url}}" /></li>

</ul>
  </div>

  <div class="column">

  <div class="container">
    <div class="post">
        <div class="post-header">
            <h1>{{product.product_title}}</h1>
            <div class="post-meta">
                <span class="product-price">{{product.price}} грн</span>
                <br><br>
                <button class="button-3">В корзину</button>
            </div>
        </div>

        <div class="post-content">
            <p>
                {{product.description}}
            </p>
        </div>
    </div>
</div>
  </div>
</div>




{% endblock %}
